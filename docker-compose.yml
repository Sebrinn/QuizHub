services:
  db:
    image: postgres:16
    container_name: quiz_hub_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quiz_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-quiz_hub_development}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quiz_hub} -d ${POSTGRES_DB:-quiz_hub_development}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiz_hub_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz_hub_web
    command: >
      bash -c "
      rm -f tmp/pids/server.pid &&
      mkdir -p log tmp/pids public/assets public/packs &&
      echo '=== Prekompilacja assetsów ===' &&
      bundle exec rails assets:precompile &&
      echo '=== Lista assetsów ===' &&
      ls -la public/assets/ | head -20 &&
      echo '=== Uprawnienia public/ ===' &&
      chmod -R 755 public &&
      echo '=== Uruchamianie serwera ===' &&
      ./bin/rails db:prepare &&
      ./bin/rails server -b 0.0.0.0 -p 3000
      "
    volumes:
      - ./storage:/rails/storage
      - ./app:/rails/app
      - ./log:/rails/log
      - public_volume:/rails/public
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-quiz_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-quiz_hub_development}
      AI_MODEL_NAME: ${AI_MODEL_NAME:-kwaipilot/kat-coder-pro:free}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@quizhub.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      SMTP_HOST: ${SMTP_HOST:-mailcatcher}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_DOMAIN: ${SMTP_DOMAIN:-localhost}
      HOST: ${HOST:-localhost}
      MAILCATCHER_ENABLED: ${MAILCATCHER_ENABLED:-true}
      RAILS_SERVE_STATIC_FILES: "false"
    depends_on:
      db:
        condition: service_healthy
      mailcatcher:
        condition: service_started
    networks:
      - quiz_hub_network

  nginx:
    image: nginx:alpine
    container_name: quiz_hub_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - public_volume:/var/www/public:ro
    depends_on:
      - web
    networks:
      - quiz_hub_network

  mailcatcher:
    image: sj26/mailcatcher
    container_name: quiz_hub_mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - quiz_hub_network

volumes:
  postgres_data:
  public_volume:

networks:
  quiz_hub_network:
    driver: bridge